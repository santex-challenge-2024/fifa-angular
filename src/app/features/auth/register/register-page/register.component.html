<div class="container">
  <h2>Registrarse</h2>

  <form
    class="form-register"
    [formGroup]="registerForm"
    (ngSubmit)="onSubmit()"
  >
    <div class="input-items">
      <label for="nombre">Nombre</label>
      <input id="nombre" type="text" formControlName="nombre" />
      <div
        class="msg-danger"
        *ngIf="
          registerForm.get('nombre')?.invalid &&
          registerForm.get('nombre')?.touched
        "
      >
        Nombre es requerido.
      </div>
    </div>

    <div class="input-items">
      <label for="apellido">Apellido</label>
      <input id="apellido" type="text" formControlName="apellido" />
      <div
        class="msg-danger"
        *ngIf="
          registerForm.get('apellido')?.invalid &&
          registerForm.get('apellido')?.touched
        "
      >
        Apellido es requerido.
      </div>
    </div>

    <div class="input-items">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" />
      <div
        class="msg-danger"
        *ngIf="
          registerForm.get('email')?.invalid &&
          registerForm.get('email')?.touched
        "
      >
        <span *ngIf="registerForm.get('email')?.errors?.['required']"
          >Email es requerido.</span
        >
        <span *ngIf="registerForm.get('email')?.errors?.['email']"
          >Formato de email inválido.</span
        >
      </div>
    </div>

    <div class="input-items">
      <label for="password">Contraseña</label>
      <input id="password" type="password" formControlName="password" />
      <div
        class="msg-danger"
        *ngIf="
          registerForm.get('password')?.invalid &&
          registerForm.get('password')?.touched
        "
      >
        <span *ngIf="registerForm.get('password')?.errors?.['required']"
          >Contraseña es requerida.</span
        >
        <span *ngIf="registerForm.get('password')?.errors?.['minlength']"
          >Mínimo 6 caracteres.</span
        >
      </div>
    </div>

    <button
      class="btn-register"
      type="submit"
      [disabled]="registerForm.invalid"
    >
      Registrarse
    </button>
  </form>
</div>
