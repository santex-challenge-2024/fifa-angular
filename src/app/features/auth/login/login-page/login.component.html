<div class="container">
  <h2>Login</h2>

  <form class="form-login" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="input-items">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" />
      <div
        class="msg-danger"
        *ngIf="
          loginForm.get('email')?.invalid && loginForm.get('email')?.touched
        "
      >
        <span *ngIf="loginForm.get('email')?.errors?.['required']"
          >Email es requerido.</span
        >
        <span *ngIf="loginForm.get('email')?.errors?.['email']"
          >Formato de email inválido.</span
        >
      </div>
    </div>

    <div class="input-items">
      <label for="password">Contraseña</label>
      <input id="password" type="password" formControlName="password" />
      <div
        class="msg-danger"
        *ngIf="
          loginForm.get('password')?.invalid &&
          loginForm.get('password')?.touched
        "
      >
        <span *ngIf="loginForm.get('password')?.errors?.['required']"
          >Contraseña es requerida.</span
        >
        <span *ngIf="loginForm.get('password')?.errors?.['minlength']"
          >Mínimo 6 caracteres.</span
        >
      </div>
    </div>
    <p>
      ¿No tienes una cuenta?
      <a (click)="register()">¡Regístrate!</a>
    </p>

    <button class="btn-login" type="submit" [disabled]="loginForm.invalid">
      Iniciar Session
    </button>
  </form>
</div>
