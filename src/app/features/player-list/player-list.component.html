<div class="container-player">
  <div class="pagination">
    <button (click)="backPage()" [disabled]="currentPage === 1">
      Anterior
    </button>
    <input type="text" placeholder="Buscar" [(ngModel)]="searchQuery" />
    <select [(ngModel)]="searchType">
      <option value="name">Nombre</option>
      <option value="club">Club</option>
      <option value="position">Posici√≥n</option>
    </select>
    <button (click)="search()">Buscar</button>
    <button (click)="nextPage()">Siguiente</button>
    <button (click)="downloadCsv()">Descargar CSV</button>
  </div>
  <div class="player-card">
    <app-card-player
      *ngFor="let player of playersData"
      [player]="player"
      (playerSelected)="goToPlayerDetail($event)"
    ></app-card-player>
  </div>
</div>
